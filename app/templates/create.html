{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    {% if items %}
    <h2>{{ entity_type }}(s)</h2>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item">{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h2>Create {{ entity_type }}</h2>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
